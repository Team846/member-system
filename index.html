<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="images/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/navbar.css">
        <title>Lynbrook Robotics Member System</title>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="darken-2 nav-extended yellow">
                <div class="nav-wrapper">
                    <a class="brand-logo hide-on-small-and-down">Lynbrook Robotics</a>
                    <a href="#" data-target="hamburger-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right">
                        <li><a class="black-text btn darken-3 waves-effect white" id="auth-toggle">Sign In</a></li>
                    </ul>
                </div>
                <div class="nav-content" hidden>
                    <ul class="hide-on-small-and-down tabs tabs-transparent">
                        <li class="tab"><a class="active">My Profile</a></li>
                        <li class="tab"><a>Members</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content-container">
            <div class="page">
                <div class="container" id="my-profile"></div>
            </div>
            <div class="page">
                <div id="members"></div>
            </div>
        </div>
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <h4>Name</h4>
                <h4>Gender</h4>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="js/configure-firebase.js"></script>
        <script src="js/index.js"></script>
        <script src="js/initialize.js"></script>
    </body>
</html>
